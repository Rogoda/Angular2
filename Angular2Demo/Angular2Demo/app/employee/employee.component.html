<table>
    <thead>
        <tr>
            <th [attr.colspan]="colspanSize">{{tableTitle}}</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{firstname}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{lastname}}</td>
        </tr>
        <tr *ngIf='showDetails'>
            <td>Gender</td>
            <td>{{gender}}</td>
        </tr>
        <tr *ngIf='showDetails'>
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>
<br />
<button (click)="toggleDetails()">Show Details</button>
