<div>
    <h1>
        <input [(ngModel)]='name'/>   
    </h1>
</div>
<br/>
<hr/>
<br/>
<div>
    <table>
        <thead>
            <tr>
                <th colspan="2">
                    Emplyee Details
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>First Name</td>
                <td>{{name}}</td>
            </tr>
            <tr *ngIf='showDetalis'>
                <td>Gender</td>
                <td>Male</td>
            </tr>
            <tr  *ngIf='showDetalis'>
                <td>Age</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
    <br/>
    <button (click)='toggleDetais()' >{{ showDetalis ? 'Hide' : 'Show' }} Details</button>
</div>
